name: CI - Build and Test

on:
  pull_request:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'media/**'

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  build:
    environment: production

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create secrets.properties
        run: |
          # Create empty secrets.properties for build
          touch secrets.properties
          echo "# Dummy file for CI builds" > secrets.properties

      - name: Build library
        run: ./gradlew :kwik:assembleRelease --no-daemon --stacktrace

      - name: Run tests
        run: ./gradlew :kwik:testReleaseUnitTest --no-daemon --stacktrace

      - name: Build documentation
        run: ./gradlew :kwik:dokkaGenerate --no-daemon --stacktrace

      - name: Check PR title for version tag
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const hasMajor = title.includes('[major]');
            const hasMinor = title.includes('[minor]');
            const hasPatch = !hasMajor && !hasMinor; // Default is patch
            
            let versionType = 'patch';
            if (hasMajor) versionType = 'major';
            else if (hasMinor) versionType = 'minor';
            
            core.info(`This PR will trigger a ${versionType} version bump when merged`);
            
            // Add comment to PR
            const comment = `### Release Information\n\nThis PR will create a **${versionType}** release when merged to main.\n\n- Version bump: **${versionType}**\n- Will be published to Maven Central automatically`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Comment build status
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Build Successful** - All checks passed! This PR is ready to merge.'
            });

      - name: Comment build failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '**Build Failed** - Please check the workflow logs for details.'
            });

